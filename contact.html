<body>
  <nav>
    <div class="navbar-left">
      <a class="logo-navbar" href="./index.html">PT Meksiko</a>
    </div>
    <div class="navbar-mid">
      <a class="home-navbar" href="./index.html">Home</a>
      <a class="about-navbar" href="./about.html" id="nav-link">About Me</a>
      <a class="portofolio-navbar" href="./portofolio.html">Portofolio</a>
      <a class="contact-navbar" href="./contact.html">Contact</a>
    </div>
  </nav>
  <div class="contact-us">
    <div class="contact-container">
      <div class="contact-heading">
        <h1>Contact Me</h1>
      </div>
      <div class="contact-form">
        <form id="Form" action="" method="POST" enctype="multipart/form-data">
          <div class="form-bg">
            <div class="contact-input">
              <label for="nama">Nama Lengkap</label>
              <input id="nama" type="text" name="nama" placeholder="Masukkan nama lengkap anda" required>
            </div>
            <div class="contact-input">
              <label for="email">Email</label>
              <input id='email' type="email" name="email" placeholder="Masukkan Email anda" required>
            </div>
            <div class="contact-input">
              <label for="linkedin">LinkedIn</label>
              <input id="linkedin" type="text" name="linkedin" placeholder="Masukan URL LinkedIn anda" required>
            </div>
            <div class="contact-input">
              <label for="comment">Comment</label>
              <textarea name="comment" id="comment" cols="30" rows="2" required></textarea>
            </div>
            <div class="contact-button">
              <button class="submitBtn" type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <footer>
    <div class="footer-container">
      <div class="footer-content">
        <div class="footer-icon">
          <a href="https://www.facebook.com/" target="_blank"><img src="./assets/facebook-icon.svg" alt="facebook"></a>
          <a href="https://www.instagram.com/" target="_blank"><img src="./assets/instagram-icon.svg"
              alt="instagram"></a>

        </div>
